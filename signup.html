<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h2>Sign Up</h2>

    <form action="/signup" method="POST">
    {% csrf_token %}    
        <label form="">Username</label>
        <input type="text" id="username" name = "usename" placeholder="Create a username (only letters and numbers)" Required>
        <br>

        <label form="">First Name</label>
        <input type="text" id="fname"name = "fname" placeholder="Enter your first name" Required>
        <br>

        <label form="">Last Name</label>
        <input type="text" id="lname"name = "lname" placeholder="Enter your last name" Required>
        <br>

        <label form="">Email Address</label>
        <input type="email" id="email" name = "email" placeholder="Enter your email address" Required>
        <br>

        <label form="">Password</label>
        <input type="password" id="pass1" name = "pass1" placeholder="Create your password" Required>
        <br>

        <label form="">Conform password</label>
        <input type="password" id="pass2" name = "pass2" placeholder="Confirm your password" Required>
        <br>

        <button type="submit">SignUp</button>
    </form>
    <script src="" async defer></script>
</body>
</html>
